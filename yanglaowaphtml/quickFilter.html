<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>快速选择养老机构</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Apartment.css">
	<link rel="stylesheet" href="css/switchbutton.css">
	<link rel="stylesheet" href="css/QuickFilter.css">
    <style type="text/css">
    	body{
    		padding-bottom: 80px;
    		overflow: scroll;
		}
		select option{
			color: #bfbfbf;
		}

    </style>
	</head>
	<body>
		<!--头部-->
		<div class="header bolds filterheader ">
			<a href="javascript:history.go(-1)" class="treeline wh"><img src="images/comeback.png" /></a>
			<span class="ttl">快速选择养老机构</span>
		</div>
		<!--内容-->
		<div class="fil_contant">
			<!--运营服务-->
			<div class="fil_popups  fil_service">
				<span class="fw">照顾类型</span>
				<div class="servicebox serset" style="padding-bottom: 27px;">
					<span class="quickspan">自理</span>
					<span class="quickspan">非自理</span>
					<span class="quickspan">失智照护</span>
					<span class="quickspan">日托</span>
					<span class="quickspan">短托</span>
				</div>
			</div>
			<div class="fil_popups family_w3">
				<span>费用区间</span>
				<div class="fil_check">
					<select class="sildedown  fcbf" dir="rtl">
						<option>请选择费用</option>
						<option>3000元/人/月以下</option>
						<option>3000-6000元/人/月</option>
						<option>6000-9000元/人/月</option>
						<option>9000-12000元/人/月</option>
						<option>12000-15000元/人/月</option>
						<option>15000-18000元/人/月</option>
						<option>18000-21000元/人/月</option>
						<option>21000-24000元/人/月</option>
						<option>24000元/人/月以上</option>
					</select>
					<span class=""><img src="images/right.png" class="dropRight" /></span>
				</div>
			</div>
			<!--希望养老的区域-->
			<div class="fil_popups family_w3 fil_service" style="border-bottom: none;padding-bottom: 20px;">
				<span class="fw">希望养老的区域</span>
				<div class="servicebox ly">
				    <span class="careOldMen">全市</span>
					<span class="careOldMen">朝阳</span>
					<span class="careOldMen">海淀</span>
					<span class="careOldMen">西域</span>
					<!-- <span class="careOldMen btnlong">三无、五保老人</span> -->
					<span class="careOldMen">丰台</span>
					<span class="careOldMen ">通州</span>
					<span class="careOldMen">石景山</span>
					<span class="careOldMen">门头沟</span>
					<span class="careOldMen">周边</span>
				
				</div>
			</div>
			<div class="myemptybox"></div>
				<!--运营服务-->
				<div class="fil_popups  fil_service" style="padding-bottom: 22px;">
					<span class="fw">房型</span>
					<div class="servicebox serset">
						<span class="setlistspan">单人间</span>
						<span class="setlistspan">双人间</span>
						<span class="setlistspan">多人间</span>
						<span>套间</span>
					</div>
				</div>
			<!--是否支持医保-->
			
		</div>
		<div class="btn_box">
			<span class="reset">取消</span>
			<span class="determine">确定</span>
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/setSize.js"></script>
		<script src="js/lib.js"></script>
        <script>
$(function(){
		   $(".determine").click(function(){
				var from=GetQueryString('from')
				if(from==1){
					location.href="Home.html"
				}else{
					location.href="ListShow.html"
				}
			});

			 $('.reset').click(function () {
                $('select').each(function (key,val) {
                    console.log(val);

                    $($(val).find('option').get(0)).attr("selected",true);
                });
            });
})
           
        </script>
	</body>
</html>

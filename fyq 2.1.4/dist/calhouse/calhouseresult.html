<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,  maximum-scale=1.0, minimum-scale=1.0"/>
    <title>计算结果</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/waphouseList.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="css/newhousedetail.css">
</head>
<style>
    .wTitle span{margin-right: 5px;}
    .nodata{display: none;font-size: 16px;text-align: center;line-height: 250px;}
</style>
<body>
<div class="evaBg">
    <div class="evBg_top">
        <h1 class="fs17 f333 center-align">计算结果</h1>
        <section class="card housePlace">
            <div class="w">
                <div class="wTitle fs12"><span class="houseName"></span><span class="houseType"></span>室<span class="houseArea"></span>平 <span class="floor"></span>层 <span class="houseDire"></span></div>
                <div class="wCon">
                    <p class="left-align">
                        <span>参考总价</span><br/>
                        <span class="fs28"><span class="TotalPrice"></span><i class="fs10">万</i></span>
                    </p>
                    <p class="right-align">
                        <span>参考均价</span><br/>
                        <span class="fs28"><span class="UnitPrice"></span><i class="fs10">元/平</i></span>
                    </p>
                    <h4 class="fs12 apTop5">环比上月增长<span class="RelativeRatio"></span>%</h4>
                </div>
                <div class="advice" id="adActive">
                    <span>偏高(<span class="High"></span>)</span>
                    <span>合理(<span class="Middle"></span>)</span>
                    <span>偏低(<span class="Low"></span>)</span>
                </div>
            </div>
        </section>
        <p class="fs12 f999 center-align cardBottom" style="display: block">价格源于中原地产成交数据，仅供参考</p>
    </div>
</div>
<section class="card-box card">
    <div class="card-title center-align fs16 f333 apTb20"><span class="houseName" style="font-size: 16px;color:#333;margin-left: 10px;"></span>房价走势</div>
    <div class="trend card-content" id="main" style="width: 100%;height: 350px;"></div>
    <div class="trend card-content nodata" style="width: 100%;height: 250px;">暂无成交数据</div>
</section>
<div class="fixed-before"></div>
<div class="popbg"></div>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/swipe.js" type="text/javascript"></script>
<script src="js/wapDetail.js"></script>
<script type="text/javascript" src="js/echart.js"></script>
<script type="text/javascript" src="js/housepriceresult.js"></script>
<script>
    $('.modal-trigger').leanModal();//菜单栏
    $('.button-collapse').sideNav();//侧边栏
</script>
</body>
</html>

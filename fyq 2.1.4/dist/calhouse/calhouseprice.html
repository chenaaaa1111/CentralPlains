<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0, minimum-scale=1.0" />
    <title>房价计算</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/waphouseDetail.css">
    <link rel="stylesheet" href="css/waphouseList.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
</head>
<style>
    .goSearch{display: block;}
    #communityname,#houseArea{color: #8e8887;}
    #floor{color: #8e8887;}
    .resultLayer {
        font-size: 1.4em;
        position: absolute;
        left: 0;
        top: 3.1rem;
        width: 100%;
        z-index: 999;
        background-color: #fff;
        height: auto;
        max-height: 200px;
        overflow: scroll;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.5);
        padding: 0;
    }
    .resultLayerIn{
        overflow-y: scroll;
        overflow-x: hidden;
    }
    .inner-container::-webkit-scrollbar {
        display: none;
    }
    ::-webkit-scrollbar {
        width: 0px;
        height: 1px;
    }
    .row{padding: 0 15px;}
    .col{padding: 0!important;}
    .layerList{line-height: 2.5rem;line-height: 2.5rem;text-align: left;padding:0 15px;font-size: 16px;color: #8e8887;}
    .layerList:hover{background-color: rgba(231,230,227,1);cursor: pointer;}
    .input-field label{left: 0rem;}
    .houseAreaIn,.nohouse{display: none;}
</style>

<body>
<div class="bgWrapper">
    <section class="evaluateBg">
        <div class="evaluateCon">
            <h1 class="fs40 f333 center-align apBom10">算房价</h1>
            <h2 class="fs20 f333 center-align">房价在线评估</h2>
            <div class="card center-align import">
                <form action="">
                    <div class="evaluate-list row">
                        <div class="input-field col s12">
                            <input id="communityname" type="text" oninput="houseName()">
                            <label for="communityname">请输入小区名</label>
                            <div class="resultLayer" style="display:none">
                                <ul class="resultLayerIn">
                                    <li data-id="" class="layerList"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="input-field col s12 ">
                            <select class="f9e" id="houseType">
                                <option value="">请选择户型</option>
                                <option value="1">一室</option>
                                <option value="2">两室</option>
                                <option value="3">三室</option>
                                <option value="4">四室</option>
                            </select>
                        </div>
                        <div class="input-field col s12">
                            <input id="houseArea" type="text">
                            <label for="houseArea" style="display: flex;">请输入面积大小(㎡)
                                <span class="houseAreaIn"><span>(范围：</span><span class="areaSize"></span>)</span>
                                <span class="nohouse">(没有对应房型)</span>
                            </label>
                        </div>
                        <div class="input-field col s12">
                            <input id="floor" type="text">
                            <label for="floor">请输入楼层</label>
                        </div>
                        <div class="input-field col s12">
                            <select class="f9e" id="houseDirect">
                                <option value="" disabled selected >请选择朝向</option>
                                <option value="1">东</option>
                                <option value="2">南</option>
                                <option value="3">西</option>
                                <option value="4">北</option>
                                <option value="5">东南</option>
                                <option value="6">西南</option>
                                <option value="7">西北</option>
                                <option value="8">东北</option>
                            </select>
                        </div>
                    </div>
                </form>
                <span class="btn-floating waves-effect waves-light red  goSearch">
                    <i class="material-icons center-align fs40">call_made</i>
                </span>
            </div>
        </div>
    </section>
    <!--信息输入错误提示-->
    <div id="tipLayer" class="collectBox modal">
        <div class="modal-content">
            <h4 class="collectH4">请输入小区名称！</h4>
        </div>
    </div>
    <!--<div class="lean-overlay" id="materialize-lean-overlay-10"></div>-->
</div>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/echart.js"></script>
<script type="text/javascript" src="js/houseprice.js"></script>
<script type="text/javascript" src="js/layui/layui.js"></script>

</body>

</html>
